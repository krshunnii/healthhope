<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up Modal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }

        .modal {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .form {
            display: flex;
            flex-direction: column;
        }

        .form h2 {
            text-align: center;
            /* Center the heading text */
        }

        .form input {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form button {
            padding: 10px;
            background-color: #1D81A9;
            /* Change the button color here */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form button:hover {
            background-color: #156a8a;
            /* Optional: Change the hover color for better contrast */
        }

        .hidden {
            display: none;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- Register Button -->
    <a href="#" onclick="openModal()">Register</a>

    <!-- Modal -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="form-container">
                <!-- Login Form -->
                <!-- Login Form -->
                <div id="login-form" class="form">
                    <h2>Login</h2>
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <a href="dashboard.html" class="button">Login</a>
                    <p>Don't have an account? <a href="#" onclick="showSignUp()">Sign Up</a></p>
                </div>

                <style>
                    .button {
                        display: inline-block;
                        padding: 10px 20px;
                        background-color: #007bff;
                        color: white;
                        text-decoration: none;
                        border-radius: 5px;
                        cursor: pointer;
                    }

                    .button:hover {
                        background-color: #0056b3;
                    }
                </style>
                <!-- Sign Up Form -->
                <div id="signup-form" class="form hidden">
                    <h2>Sign Up</h2>
                    <input type="text" id="signup-username" placeholder="Username" required>
                    <input type="email" id="signup-email" placeholder="Email" required>
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <button onclick="signUp()">Sign Up</button>
                    <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let users = [];

        function openModal() {
            document.getElementById('modal').classList.remove('hidden');
            showLogin(); // Show the login form when the modal opens
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
        }

        function showSignUp() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('signup-form').classList.remove('hidden');
        }

        function showLogin() {
            document.getElementById('signup-form').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
        }

        function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            const user = users.find(user => user.email === email && user.password === password);

            if (user) {
                window.location.href = "dashboard.html"; // Redirect to the dashboard on successful login
            } else {
                alert('Invalid email or password');
            }
        }

        function signUp() {
            const username = document.getElementById('signup-username').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            const user = {
                username,
                email,
                password
            };

            users.push(user);

            alert(`Welcome, ${username}! You have successfully signed up.`);
            showLogin();
        }
    </script>
</body>

</html>
